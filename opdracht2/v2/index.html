<!DOCTYPE html> 
<html>
<head>
  <!-- Content Type Meta tag -->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>Movies</title>
  <meta name="description" content="Opdracht 1">
  <meta name="author" content="Kayleigh Jonker">

  <!--Responsive Viewport Meta tag-->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <!-- Montserrat font embed -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

  <!-- Avenir font embed -->
  <link href="https://fonts.googleapis.com/css?family=Avenir:400,500,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link href="resources/css/reset.css" rel="stylesheet" type="text/css">
  <link href="resources/css/stylesheet.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="movie-container">
    <div id="main-image" style="background: url()">
    </div>

    <div class="details-container">
      <div class="header-container">
        <div class="offset"></div>
        <h1 id="title"></h1>
      </div>
      <div class="content-container">
        <div class="metadata">
          <ul>
            <li id="time"></li>
            <li id="category"></li>
            <li id="rate"></li>
          </ul>
        </div>
        <div class="info-container" id="description">
        </div>
      </div>
      <div class="navigation-container">
        <div class="offset"></div>
        <div class="navigation-wrapper">
          <span class="left">
            <h2>Title previous movie</h2>
            <a href="#" onclick="prevMovie();return false;">⟵</a>
          </span>
          <span class="up">
            <button class="watchlist-button" id="watchListAction" onclick="toggleMovieWatchList()">
              <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve"><path class="fill" d="M24.85,10.126c2.018-4.783,6.628-8.125,11.99-8.125c7.223,0,12.425,6.179,13.079,13.543c0,0,0.353,1.828-0.424,5.119c-1.058,4.482-3.545,8.464-6.898,11.503L24.85,48L7.402,32.165c-3.353-3.038-5.84-7.021-6.898-11.503c-0.777-3.291-0.424-5.119-0.424-5.119C0.734,8.179,5.936,2,13.159,2C18.522,2,22.832,5.343,24.85,10.126z"/></svg>
            </button> 
            <a class="up-arrow" href="">⟵</a>
          </span>
          <span class="right">
            <h2>Title next movie</h2>
            <a href="#" onclick="nextMovie();return false;">⟶</a>
          </span>
        </div>  
      </div>
    </div>
  </div>

  <div class="sidebar-toggle" onclick="toggleSidebar();">
    <div id="watchlist-counter"></div>
    <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve"><path class="fill" d="M24.85,10.126c2.018-4.783,6.628-8.125,11.99-8.125c7.223,0,12.425,6.179,13.079,13.543c0,0,0.353,1.828-0.424,5.119c-1.058,4.482-3.545,8.464-6.898,11.503L24.85,48L7.402,32.165c-3.353-3.038-5.84-7.021-6.898-11.503c-0.777-3.291-0.424-5.119-0.424-5.119C0.734,8.179,5.936,2,13.159,2C18.522,2,22.832,5.343,24.85,10.126z"/></svg>
  </div>

  <div class="sidebar-container" id="sidebar">
    <!-- Watched movies -->
    <h1>Favorites</h1>
    <ul class="movies" id="watchList"></ul>
  </div>

  <!-- JavaScripts load at the bottom for improved loading times -->
  <script src="resources/javascript/main.js"></script>
</body>
</html>
